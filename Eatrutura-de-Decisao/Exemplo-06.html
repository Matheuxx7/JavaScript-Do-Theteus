<script>

    //Exemplo-06:
    //Crie um programa que solicite um número entre 1 a 7 e imprima no console qual dia da semana corresponde o numero

    let diaSemana = parseFloat(prompt('Digite um numero entre 1 e 7'));

    if (diaSemana === 1) { console.log('Segunda-Feira') }

    else if (diaSemana === 2) { console.log('Terça-Feira') }

    else if (diaSemana === 3) { console.log('Quarta-Feira') }

    else if (diaSemana === 4) { console.log('Quinta-Feira') }

    else if (diaSemana === 5) { console.log('Sexta-Feira') }

    else if (diaSemana === 6) { console.log('Sabado') }

    else if (diaSemana === 7) { console.log('Domingo') }

    else { alert('Apenas do 1 até o 7') }






</script>
