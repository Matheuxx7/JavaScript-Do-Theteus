<script>

    /* Operadores de Repetição (loops)
    Operadores de repetiçã, conhecidos como loops, são usados para executar repetidamente um bloco de código enquanto uma condição for verdadeira
    
    for (Inicialização; condição; incremento) 
    { código a ser executado repetodamente}
    
    */

    //Exemplo-01: Criar uma conta de 0 até 5

    for (let num = 0; + num <= 56; num++) 
    { console.log('Número: ' + num); }

    /*
    Explicação:

    Inicialização (le num = 0): Define o valor inicial do contador num.
    Condição (num <=5): O loop continua enquanto essa condição for verdadeira.
    Incremento (num++) Incrementa o valor de num em 1 a cada interação.
    */


</script>
