<script>
/*
Exemplo-05:
Crie um programa que solicite um valor entre 1 a 10, imprima na pagina a tabuada de multplicação.
5 x 0 + 0 
5 x 1 + 5
5 x 2 + 10
*/

let numeroUsuario = parseFloat (prompt ('Digite um Número: '));


for (contador = 0; contador <= 10; contador++)
{console.log(numeroUsuario + 'X' + contador + ' = ' ,numeroUsuario * contador );
document.write (numeroUsuario + 'X' + contador + ' = ' ,numeroUsuario * contador + '<hr>' )}

</script>
