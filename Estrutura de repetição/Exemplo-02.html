<script>

    //Exemplo-02:
    //Crie um loop for que impria os números de 1 a 100 na pagina, utilize <hr> para gerar uma linha

        console.log('Número: ' + num);
        document.write('<table><tr><td>Numero:  </td> <td bgcolor =red width= 100 align= center height=40>  ' + num + '</td>')
    }



</script>
